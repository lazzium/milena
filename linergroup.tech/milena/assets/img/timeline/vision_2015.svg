<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#253E86;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a8d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="500" fill="url(#bg)" />
  <!-- Sun/Vision symbol -->
  <circle cx="400" cy="200" r="80" fill="#E65125" filter="url(#shadow)" />
  <path d="M400 280 L440 380 L360 380 Z" fill="#ffffff" opacity="0.9" filter="url(#shadow)" />
  <circle cx="400" cy="200" r="60" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.5" />
  
  <text x="400" y="450" font-family="'Poppins', sans-serif" font-weight="bold" font-size="32" fill="white" text-anchor="middle" letter-spacing="2">NAISSANCE DE LA VISION</text>
</svg>
