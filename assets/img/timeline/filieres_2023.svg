<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)" />
  <!-- Icons for 7 Filières -->
  <g transform="translate(400, 250)">
    <!-- Center - Tech/Innovation -->
    <circle r="40" fill="#253E86" opacity="0.9"/>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="30" font-family="Arial">⚙️</text>
    
    <!-- Surrounding Circles -->
    <circle r="30" cx="0" cy="-80" fill="#E65125" opacity="0.8"/>
    <text x="0" y="-70" text-anchor="middle" fill="white" font-size="20" font-family="Arial">🌾</text> <!-- Agro -->
    
    <circle r="30" cx="70" cy="-40" fill="#005a8d" opacity="0.8"/>
    <text x="70" y="-30" text-anchor="middle" fill="white" font-size="20" font-family="Arial">🏗️</text> <!-- Construction -->
    
    <circle r="30" cx="70" cy="40" fill="#ff8c5a" opacity="0.8"/>
    <text x="70" y="50" text-anchor="middle" fill="white" font-size="20" font-family="Arial">🎨</text> <!-- Art -->
    
    <circle r="30" cx="0" cy="80" fill="#253E86" opacity="0.8"/>
    <text x="0" y="90" text-anchor="middle" fill="white" font-size="20" font-family="Arial">✈️</text> <!-- Transport -->
    
    <circle r="30" cx="-70" cy="40" fill="#E65125" opacity="0.8"/>
    <text x="-70" y="50" text-anchor="middle" fill="white" font-size="20" font-family="Arial">🏨</text> <!-- Hotel -->
    
    <circle r="30" cx="-70" cy="-40" fill="#005a8d" opacity="0.8"/>
    <text x="-70" y="-30" text-anchor="middle" fill="white" font-size="20" font-family="Arial">⚡</text> <!-- Energy -->
  </g>
  <text x="400" y="450" font-family="'Poppins', sans-serif" font-weight="bold" font-size="32" fill="#253E86" text-anchor="middle" letter-spacing="2">7 FILIÈRES STRATÉGIQUES</text>
</svg>
