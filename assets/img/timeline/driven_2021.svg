<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#253E86;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="500" fill="url(#bg)" />
  <!-- DRIVEn Symbol: Integrated Gears/Brain -->
  <g transform="translate(400, 250) scale(1.5)" fill="none" stroke="#E65125" stroke-width="8" filter="url(#shadow)">
    <circle r="60" />
    <path d="M0 -60 L0 -80 M0 60 L0 80 M60 0 L80 0 M-60 0 L-80 0 M42 -42 L56 -56 M-42 42 L-56 56 M-42 -42 L-56 -56 M42 42 L56 56" stroke-linecap="round" />
  </g>
  <g transform="translate(400, 250) scale(1.5)" fill="#ffffff" opacity="0.9">
    <path d="M-20 20 L0 -20 L20 20 Z" />
    <circle r="10" cx="0" cy="0" fill="#E65125" />
  </g>
  <text x="400" y="450" font-family="'Poppins', sans-serif" font-weight="bold" font-size="32" fill="white" text-anchor="middle" letter-spacing="2">DRIVEn 2021</text>
</svg>
