<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E65125;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c5a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="500" fill="url(#bg)" />
  <!-- Foundation Symbol -->
  <g transform="translate(400, 250) scale(1.5)" fill="white" filter="url(#shadow)">
    <rect x="-60" y="40" width="120" height="20" rx="2" />
    <rect x="-50" y="-40" width="20" height="80" rx="2" />
    <rect x="-10" y="-40" width="20" height="80" rx="2" />
    <rect x="30" y="-40" width="20" height="80" rx="2" />
    <path d="M-70 -40 L70 -40 L0 -100 Z" />
  </g>
  <text x="400" y="450" font-family="'Poppins', sans-serif" font-weight="bold" font-size="32" fill="white" text-anchor="middle" letter-spacing="2">FONDATION ITISA</text>
</svg>
